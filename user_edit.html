<!doctype html>
<html lang="es" class="h-100">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS|JS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Personal CSS|JS -->
    <link rel="stylesheet" type="text/css" href="css_per/index.css" />
    <script src="ls_per/...js"></script>

    <!-- Titulo de la pagina -->
    <title>InfinityBlog</title>
    <link rel="icon" type="image/png" href="imagen/logo/logo_small_icon_only_inverted_favicon_V2.png" />
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      <!-- Parte superior -->
      <header class="mb-auto">
        <div class="container-sm">
          <nav class="nav nav-masthead justify-content-center">
            <!-- Boton atras -->
            <a class="nav-link text-secondary" href="user.html"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg></a>
          </nav>
        </div>
      </header>
    
      <!-- Parte de en medio  -->
      <main class="px-3">
        <form class="row g-3" action="">
          <!-- Imagen-perfil -->
          <div class="input-group">
            <input type="file" class="form-control" id="imagen_perfil" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
          </div>
          <!-- Nombre -->
          <div class="col-md">
            <label for="text_nombre" class="visually-hidden form-label">Nombre</label>
            <input type="text" name="text_nombre" id="text_nombre" class="form-control" placeholder="Nombre" required="">
          </div>
          <!-- Email -->
          <div class="col-md">
            <label for="text_email" class="visually-hidden form-label">Email</label>
            <input type="text" name="text_email" id="text_email" class="form-control" placeholder="Email" required="">
          </div>
          <!-- Targeta -->
          <div>
            <label for="text_targeta" class="visually-hidden form-label">Targeta</label>
            <input type="text" name="text_targeta" id="text_targeta" class="form-control" placeholder="Tarjeta" required="">
          </div>
          <!-- checkbox -->
          <div class="form-check text-start">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Recibir información de descuentos especiales
            </label>
          </div>
          <div class="form-check text-start">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              No recibir información de descuentos especiales
            </label>
          </div>
          <!-- Boton entrar -->
          <div>
            <button class="w-100 btn btn-lg btn-danger" type="submit">Guardar</button>
          </div>
        </form>
      </main>
    
      <!-- Parte inferior -->
      <footer class="mt-auto text-white-50">
        <p class="text-muted">&copy; Infinity Blog 2020-2021</p>
      </footer>

    </div>
    
  </body>
</html>

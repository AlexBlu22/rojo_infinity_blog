  <form class="row g-3 needs-validation pt-5 mx-5 mt-5 mb-5" validate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label"> Título de la Entrada</label>
      <input type="text" class="form-control" id="validationCustom01" required>
    </div>
    <div class="col-md-4">
      <label for="validationCustom05" class="form-label">Nombre del articulista</label>
      <input type="text" class="form-control" id="validationCustom05" required>
  </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Imagen Cabecera</label>
      <div class="input-group">
        <input type="file" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      </div>
    </div>    

      <!-- Etiquetas -->
    <div class="row g-3" id="divEtiquetas">
        <label for="validationCustom04" class="form-label">Etiquetas</label>
        <div class="col-md-3" id="divIDSelector1">
            <select class="form-select col-md-1" id="validationCustom04" required>
            <option selected disabled value="">Elegir...</option>
            <option>Competiciones esports</option>
            <option>Estrategia</option>
            <option>Eventos esports</option>
            <option>Competitivo</option>
            <option>League of Legends</option>
            <option>Shooters</option>
            <option>Streaming</option>
            <option>Fornite</option>
            <option>Consolas</option>
            </select>
        </div>
        <div class="col-md-3" id="divButtonEtiMas">

        </div>
    </div>
    <!-- Fin etiquetas-->
    <!-- TextArea-->

    </div>
    <!-- Fin Textarea-->
    <div class="col-12">

          <label class="form-check-label" for="invalidCheck">

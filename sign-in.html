 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Bootstrap CSS|JS -->
   <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

   <style>
     .bd-placeholder-img {
       font-size: 1.125rem;
       text-anchor: middle;
       -webkit-user-select: none;
       -moz-user-select: none;
       user-select: none;
     }

     @media (min-width: 768px) {
       .bd-placeholder-img-lg {
         font-size: 3.5rem;
       }
     }
   </style>

   <!-- Personal CSS|JS -->
   <link rel="stylesheet" type="text/css" href="css_per/sing-in-up.css" />
   <script src="ls_per/...js"></script>

   <link rel="icon" type="image/png" href="imagen/logo/logo_small_icon_only_inverted_favicon_V2.png" />
   <title>InfinityBlog · Entrar</title>
 </head>

 <body class="text-center">
   

   <main class="form-signin">
     <!-- Logo|titulo -->
     <img class="mb-4" src="imagen/logo/logo_small_icon_only.png" alt="" width="72">
     <h1 class="h3 mb-3 fw-normal">Entrar</h1>
     

     <!-- Camos de registro -->
     
     <!-- Correo electronico -->
     <label for="inputEmail" class="visually-hidden">Correo electrónico</label>
     <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
     
     <!-- Contraseña -->
     <label for="inputPassword" class="visually-hidden">Contraseña</label>
     <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
     
     <!-- Check recuerdame -->
     <div class="checkbox mb-3">
       <label>
         <input type="checkbox" value="remember-me"> Recuérdame
       </label>
     </div>

     <!-- Boton entrar -->
     <button class="w-100 btn btn-lg btn-danger" type="submit">Entrar</button>

     <!-- Enlace -->
     <a class="mt-1 mb-3 text-muted" href="sign-up.html">¿Todavía no tienes una cuenta? Crea una nueva</a>

     <!-- Pie -->
     <p class="mt-5 mb-3 text-muted">&copy; Infinity Blog 2020-2021</p>
     </form>
   </main>

 </body>

 </html>

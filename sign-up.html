<!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="css/bootstrap.min.css" rel="stylesheet">

   <style>
     .bd-placeholder-img {
       font-size: 1.125rem;
       text-anchor: middle;
       -webkit-user-select: none;
       -moz-user-select: none;
       user-select: none;
     }

     @media (min-width: 768px) {
       .bd-placeholder-img-lg {
         font-size: 3.5rem;
       }
     }
   </style>

   <!--CSS/per-->
   <link rel="stylesheet" href="css_per/sing-in.css" />

   <link rel="icon" type="image/png" href="imagen/logo/logo_small_icon_only_inverted_favicon_V2.png" />
   <title>InfinityBlog · Registrarse</title>
 </head>

 <body class="text-center">

   <main class="form-signin">
     <img class="mb-4" src="imagen/logo/logo_small_icon_only.png" alt="" width="72">
     <h1 class="h3 mb-3 fw-normal">Registrarse</h1>

     <div class="mb-3">
      <label for="inputEmail" class="visually-hidden">Correo electrónico</label>
      <input id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
     </div>

    <div class="mb-3">
      <label for="inputPassword" class="visually-hidden">Contraseña</label>
      <input type="email" id="inputPassword" class="form-control" placeholder="Contraseña" required>

      <label for="repeatInputPassword" class="visually-hidden">Repetir contraseña</label>
      <input type="password" id="repeatInputPassword" class="form-control" placeholder="Repetir contraseña" required>
    </div>

     <div class="checkbox mb-3">
       <label>
         <input type="checkbox" value="accpet-conditions" required> Acepto las Condiciones y Políticas de Privacidad de la página web. 
       </label>
     </div>
     <button class="w-100 btn btn-lg btn-danger" type="submit">Registrarse</button>
     <a class="mt-1 mb-3 text-muted" href="sign-in.html">¿Ya tienes una cuenta creada? Entra aquí</a>
     <p class="mt-5 mb-3 text-muted">&copy; Infinity Blog 2020-2021</p>
     </form>
   </main>

 </body>

 </html>
